<html>
    <head>
    </head>
    <body>

        <video id="formov" width="320px" height="240px">
            <source src="./test_video.mp4" type="video/mp4">
        </video>

        <button id='goToNext'>GO TO NEXT</button>
        <button id='goToPrevious'>GO TO PREV</button>
        <button id='goToLast'>GO TO LAST</button>
        <button id='goToFirst'>GO TO FIRST</button>
        <button id='skipToLast'>SKIP TO LAST</button>
        <button id='skipToFirst'>SKIP TO FIRST</button>

        <br>

        <video id="backmov" width="320px" height="240px">
            <source src="./test_video_reverse.mp4" type="video/mp4">
        </video>

        <script src="./bundle.js"></script>
        <script>
            // Select both videos
            var videoTagFor = document.querySelector('#formov'),
                videoTagBack = document.querySelector('#backmov'),
            // Select timepoints(secs) to make breakpoints in the video
                options = {
                    points : [
                        {
                            timeIndex : 0 // always zero
                        },
                        {
                            timeIndex : 4
                        },
                        {
                            timeIndex : 6
                        },
                        {
                            timeIndex : 12
                        },
                        {
                            timeIndex : 16.65 // total movie length
                        }
                    ]
				},
				VideoMoonwalk = new VideoMoonwalk(videoTagForwards,videoTagBackwards, options);

            document.querySelector('#goToNext').addEventListener('click', function() {
                VideoMoonwalk.goToNext();
            });
            //
            document.querySelector('#goToPrevious').addEventListener('click', function(){
                VideoMoonwalk.goToPrevious();
            });
            //
            document.querySelector('#goToLast').addEventListener('click', function() {
                VideoMoonwalk.goToIndex(options.points.length - 1);
            });
            //
            document.querySelector('#goToFirst').addEventListener('click', function() {
                VideoMoonwalk.goToIndex(0);
            });
            //
            document.querySelector('#skipToFirst').addEventListener('click', function() {
                VideoMoonwalk.skipToIndex(0);
            });

            document.querySelector('#skipToLast').addEventListener('click', function() {
                VideoMoonwalk.skipToIndex(options.points.length - 1);
            });

        </script>
    </body>
</html>
